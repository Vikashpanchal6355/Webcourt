{% extends 'myadmin/common/layout.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">

      <!-- Bootstrap Table with Header - Dark -->
      <div class="card">
        <h5 class="card-header">Inquiries</h5>
        <div class="card-body">
          <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for row in result %}
                <tr>
                  <td>{{ row.id }}</td>
                  <td>{{ row.name }}</td>
                  <td>{{ row.email }}</td>
                  <td>{{row.subject}}</td>
                  <td>{{ row.message }}</td>
                  <td>{{ row.created_at }}</td>
                  <td><a href="/myadmin/delete_inquiries/{{ row.id }}" onclick="return confirm('Are you sure you want to delete this inquiry?');">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
