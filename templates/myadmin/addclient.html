{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-6">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Add Client</h5>

        </div>
        <div class="card-body">
          <form method="POST" action="/myadmin/store_client">
            {% csrf_token %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}

            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-fname">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fname" id="basic-default-fname"
                  placeholder="Enter your first name " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-lname">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='lname' id="basic-default-lname"
                  placeholder="Enter your last name   " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-mname">Middle Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='mname' id="basic-default-mname"
                  placeholder="Enter your middle name   " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-username">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="basic-default-username"
                  placeholder="Enter your username " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-email">Email</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <input type="text" name="email" id="basic-default-email" class="form-control"
                    placeholder="Enter your email " aria-describedby="basic-default-email2" />

                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-10 d-flex align-items-center">
                <div class="form-check me-3">
                  <input type="radio" class="form-check-input" id="gender-male" name="gender" value="male" />
                  <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="gender-female" name="gender" value="female" />
                  <label class="form-check-label" for="gender-female">Female</label>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-password">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="basic-default-password"
                  placeholder="Enter your password " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-cpassword">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="cpassword" class="form-control" id="basic-default-cpassword"
                  placeholder="Enter your Confirm Password " />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-contact">Phone No</label>
              <div class="col-sm-10">
                <input type="number" name="contact" id="basic-default-contact" class="form-control contact-mask" placeholder="658 799 8941" />

              </div>
            </div>
            <div class="row mb-6">
              <label class="col-sm-2 col-form-label" for="basic-default-message">Address</label>
              <div class="col-sm-10">
                <textarea id="basic-default-message" name="address" class="form-control"
                  placeholder="Street Area, Colony, City, State, Pincode"
                  aria-describedby="basic-icon-default-message2"></textarea>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
